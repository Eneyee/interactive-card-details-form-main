<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<div class="hero-image">
  <div class="notif-container">
    <div class="text-container">
      <div class="notif-text">
        <p id="notif-text">Hi, name's Eneyee. Could you help me fill these? I have no idea what the correct answer is.</p>
      </div>
      <div class="close-img">
        <img src="./images/x-mark-64.png" alt="">
      </div>
      <div class="profile-pic">
        <img src="./images/profile-pic-me.png" alt="">
      </div>
    </div>
    
  </div>

  <div class="cards-graphics">
    <div class="card-graphic-front">
      <img class="bg-front" src="./images/bg-card-front.png" alt="">
      <img class="logo" src="./images/card-logo.svg" alt="">
      <span id="front-number">0000 0000 0000 0000</span> 
      <span id="front-name">Jane Appleseed</span> 
      <span id="front-exp">00/00</span> 
    </div>
    <div class="card-graphic-back">
      <img class="bg-back" src="./images/bg-card-back.png" alt="">
      <span id="back-number">000</span>
    </div>
  </div>
</div>

<div class="input-container">
  <div class="field-group1">
    <label for="name">Cardholder Name</label><br>
    <input name='name' id="name" type="text" placeholder="e.g. Jane Appleseed">
    <p id="error-text">error and shit</p>
  </div>
  
  <div class="field-group1">
    <label for="card-number">Card Number</label><br>
    <input name='card-number' id="card-number" type="text" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000">
    <p id="error-text">error and shit</p>
  </div>
  
  <div class="field-group2">
    <label for="exp-date">Exp. Date (MM/YY)</label>
    <label for="cvc" class="cvc-label">CVC</label><br>
    <input name="mm-number" id="mm-number" type="text" inputmode="numeric" maxlength="2" placeholder="MM">
    <input name="yy-number" id="yy-number" type="text" inputmode="numeric" maxlength="2" placeholder="YY">
    <input name="cvc-number" id="cvc-number" type="text" inputmode="numeric" maxlength="3" placeholder="e.g. 123">
    <p id="error-text">error and shit</p>
  </div>
  
  
  <button type="submit" id="btn-submit">Confirm</button>
</div>

<div class="ty-container">
  <img src="./images/icon-complete.svg" alt="" class="img-complete">
  <h1>Thank you!</h1>
  <p class="small-text">We've added your card details</p> 
  <button type="button" id="btn-continue">Continue</button>
</div>

  </footer> -->
</div>
<script src="scripts.js"></script>
</body>
</html>
